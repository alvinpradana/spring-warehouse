<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <div th:replace="layouts/tag-head::tag_head"></div>
    <title>Home | Warehouse</title>
</head>

<body>
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <div
            id="main-wrapper"
            data-layout="vertical"
            data-navbarbg="skin5"
            data-sidebartype="full"
            data-sidebar-position="absolute"
            data-header-position="absolute"
            data-boxed-layout="full"
    >

        <!-- Header Fragment -->
        <div th:replace="layouts/header::header"></div>

        <!-- Sidebar Fragment -->
        <div th:replace="layouts/sidebar::sidebar"></div>

        <div class="page-wrapper pt-0 mt-0">

            <!-- Breadcrumb Fragment -->
            <div th:replace="layouts/breadcrumb::breadcrumb"></div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-md-flex">
                                    <div>
                                        <h4 class="card-title">Recently Added</h4>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table
                                            class="table mb-0 table-hover align-middle text-nowrap"
                                    >
                                        <thead>
                                        <tr>
                                            <th class="border-top-0">Product Name</th>
                                            <th class="border-top-0">Product Category</th>
                                            <th class="border-top-0">Description</th>
                                            <th class="border-top-0">Division</th>
                                            <th class="border-top-0">Stock</th>
                                            <th class="border-top-0">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <div class="m-r-10">
                                                        <a
                                                                class="
                                        btn btn-circle
                                        d-flex
                                        btn-info
                                        text-white
                                      "
                                                        >EA</a
                                                        >
                                                    </div>
                                                    <div class="">
                                                        <h4 class="m-b-0 font-16">Elite Admin</h4>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>Single Use</td>
                                            <td>John Doe</td>
                                            <td>
                                                <label class="badge bg-danger">Angular</label>
                                            </td>
                                            <td>46</td>
                                            <td>356</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/app-style-switcher.js}"></script>
<script th:src="@{/js/waves.js}"></script>
<script th:src="@{/js/sidebarmenu.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/assets/libs/chartist/dist/chartist.min.js}"></script>
<script th:src="@{/assets/libs/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js}"></script>
<script th:src="@{/js/pages/dashboards/dashboard1.js}"></script>
</body>
</html>
