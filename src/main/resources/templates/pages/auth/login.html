<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layouts/tag-head::tag_head"></div>
    <title th:text="${title}"></title>
</head>

<body>
<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<div
        id="main-wrapper"
        data-layout="vertical"
        data-navbarbg="skin5"
        data-sidebartype="full"
        data-sidebar-position="absolute"
        data-header-position="absolute"
        data-boxed-layout="full"
>
    <div class="container-fluid bg-secondary">
        <div class="row align-items-center justify-content-center min-vh-100">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="card bg-white">
                    <div class="card-body">
                        <h4 th:text="${cardTitle}" class="card-title mb-4 pb-3 border-bottom"></h4>
                        <form>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="mb-2">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" class="form-control py-3" autocomplete="off"/>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="mb-2">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" class="form-control py-3" autocomplete="off"/>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-row align-items-center justify-content-between mt-3">
                                <button type="submit" class="btn btn-info btn-lg text-white font-16">Log in</button>
                                <p class="ml-auto text-muted text-right">Haven't an account? <a th:href="@{/register}" class="text-info">Register</a> </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="layouts/script::script"></script>
</body>
</html>
