<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layouts/tag-head::tag_head"></div>
    <title th:text="${title}"></title>
</head>

    <body>
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full" data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full" >

            <!-- Header Fragment -->
            <div th:replace="layouts/header::header"></div>

            <!-- Sidebar Fragment -->
            <div th:replace="layouts/sidebar::sidebar"></div>

            <div class="page-wrapper pt-0 mt-0">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-md-flex">
                                        <div>
                                            <h4 th:text="${cardTitle}" class="card-title"></h4>
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        <table
                                                class="table mb-0 table-hover align-middle text-nowrap"
                                        >
                                            <thead>
                                            <tr>
                                                <th class="border-top-0">Product Name</th>
                                                <th class="border-top-0">Product Category</th>
                                                <th class="border-top-0">Description</th>
                                                <th class="border-top-0">Stock</th>
                                                <th class="border-top-0 text-center">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>
                                                    <a href="#">
                                                        <h4 class="m-b-0 font-16"></h4>
                                                    </a>
                                                </td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td class="text-center">
                                                    <a th:href="@{/}" class="btn btn-info btn-md text-white" data-bs-toggle="modal"
                                                    data-bs-target="#modalEditProduct"><span class="mdi mdi-pencil"></span></a>
                                                    <a th:href="@{#}" class="btn btn-danger btn-md text-white"><span class="mdi mdi-delete"></span></a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-4 col-lg-4">
                                <a th:href="@{/products/create}" class="btn btn-info btn-rounded btn-md text-white">Add Product</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script th:replace="layouts/script::script"></script>
    </body>
</html>
