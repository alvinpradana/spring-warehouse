<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layouts/tag-head::tag_head"></div>

    <script th:replace="layouts/script::script"></script>
    <title th:text="${title}"></title>
</head>

<body>
<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<div
        id="main-wrapper"
        data-layout="vertical"
        data-navbarbg="skin5"
        data-sidebartype="full"
        data-sidebar-position="absolute"
        data-header-position="absolute"
        data-boxed-layout="full"
>

    <!-- Header Fragment -->
    <div th:replace="layouts/header::header"></div>

    <!-- Sidebar Fragment -->
    <div th:replace="layouts/sidebar::sidebar"></div>

    <div class="page-wrapper pt-0 mt-0">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-md-flex border-bottom">
                                <div>
                                    <h4 th:text="${cardTitle}" class="card-title"></h4>
                                </div>
                            </div>
                            <form method="post">
                                <input type="hidden" name="id">
                                <div class="row mt-3">
                                    <div class="col-sm-12">
                                        <div class="mb-3">
                                            <label for="productName">Product Name</label>
                                            <input type="text" id="productName" class="form-control py-3" autocomplete="off"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="mb-3">
                                            <label for="productCat">Product Category</label>
                                            <select id="productCat"
                                                    class=" form-select form-control shadow-none py-3"
                                            >
                                                <option th:value="India">India</option>
                                                <option th:value="Usa">Usa</option>
                                                <option th:value="Canada">Canada</option>
                                                <option th:value="Thailand">Thailand</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="mb-3">
                                            <label for="productStock">Stock</label>
                                            <input type="text" id="productStock" class="form-control py-3" autocomplete="off"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group mb-3">
                                            <label for="productDesc">Description</label>
                                            <textarea class="form-control" id="productDesc" rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-4 col-lg-4">
                                    <button type="submit" class="btn btn-info btn-rounded btn-md text-white">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
